<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ word }}"</h1>
    {% if hyperlinks %}
        <ul>
            {% for hyperlink in hyperlinks %}
                <li><a href="{{ hyperlink }}" target="_blank">{{ hyperlink }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hyperlinks found for "{{ word }}".</p>
    {% endif %}
</body>
</html>
